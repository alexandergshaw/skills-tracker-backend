name: Run Full Test Suite with Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unit + Integration Tests
      run: |
        echo "Running unit + integration tests..."
        export PYTHONPATH=.
        pytest -v \
          tests/test_backend_app.py \
          tests/integration/ \
          --junitxml=test-results/unit-integration.xml

    - name: Run System Tests
      run: |
        echo "Running system tests..."
        export PYTHONPATH=.
        pytest -v tests/system/ \
          --junitxml=test-results/system.xml

    - name: Run System Integration Tests
      run: |
        echo "Running system integration tests..."
        export PYTHONPATH=.
        pytest -v tests/system_integration/ \
          --junitxml=test-results/system-integration.xml

    - name: Upload test result reports
      uses: actions/upload-artifact@v3.1.3
      with:
        name: junit-test-reports
        path: test-results/

    - name: Run All Tests with Coverage Summary
      run: |
        echo "Generating coverage report..."
        export PYTHONPATH=.
        pytest --cov=backend_app --cov-report=term --cov-report=xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v3.1.3
      with:
        name: coverage-report
        path: coverage.xml
